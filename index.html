<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!--CSS Libraries-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Merriweather" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">

     <!--jQuery-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!--Firebase Reference-->
    <script src="https://www.gstatic.com/firebasejs/5.5.8/firebase.js"></script>

    <!-- Moment.js Reference -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>

    <title>Train Times</title>
</head>
<body>

    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4">Train Times</h1>
            <p class="lead">Your #1 resource for train arrival times & destinations.<br>
                Helping you be on-time for the most important adventures of your life!</p>
        </div>
    </div>

    <div class="container-fluid main-area">
        <div class="row">
            <div class="col-xs-12 col-md-3">
           

                        <div class="card mb-4">
                                <div class="card-header text-center">Add Train</div>
                                <div class="card-body">
                      
                                  <!-- Entry Form -->
                                  <form>
                                    <!--Input the train name-->
                                    <div class="form-group row">
                                        <div class="col-sm-12">
                                                <input type="text" class="form-control form-control-sm" id="train-name-input" placeholder="Train Name">
                                        </div>
                                    </div>

                                    <!--Input the destination-->
                                    <div class="form-group row">
                                        <div class="col-sm-12">
                                                <input type="text" class="form-control form-control-sm" id="destination-input" placeholder="Destination">
                                        </div>
                                    </div>

                                    <!--Input the First train time in numbers-->
                                    <div class="form-group row">
                                        <div class="col-sm-12">
                                                <input type="text" class="form-control form-control-sm" id="firsttraintime-input" placeholder="First train time (HH:mm)">
                                        </div>
                                    </div>

                                    <!--Input the frequency time-->
                                    <div class="form-group row">
                                            <div class="col-sm-12">
                                                    <input type="text" class="form-control form-control-sm" id="frequency-input" placeholder="Frequency (mins)">
                                            </div>
                                    </div>
                     
                                    <!--Button to submit all user input-->
                                    <button class="btn btn-primary float-right" id="add-button">Add</button>
                                  </form>
                      
                                </div>
                              </div>
                    
               
            </div>

            <div class="col-xs-12 col-md-9">
       
                    
                            <!-- Current Train-->
                            <div class="card mb-4">
                                    <div class="card-header text-center">Current Train Schedule</div>
                                    <div class="card-body">
                                        <table class="table table-sm table-hover" id='train-table'>
                                            <thead>
                                            <tr>
                                                <th scope="col">Train Name</th>
                                                <th scope="col">Destination</th>
                                                <th scope="col">Frequency (min)</th>
                                                <th scope="col">Next Arrival</th>
                                                <th scope="col">Minutes Away</th>
                                            </tr>
                                            </thead>
                                            <tbody>
                                            </tbody>
                                        </table>
                                    </div>
                            </div>

          
            </div>
        </div>
    </div>


<footer>
    <p>Designed with love by Jenina Lanzi | Copyright 2018.</p>
</footer>


<!--Javascript/JQuery Libraries-->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="assets/javascript/app.js"></script>
</body>
</html>
